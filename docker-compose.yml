version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: floodmonitor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/floodmonitor
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./dashboard:/app/dashboard

volumes:
  pgdata:
